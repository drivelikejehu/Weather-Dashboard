<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/style.css"/>
  </head>
  <body>
    <div class="bg-dark pt-2 pb-2"> 
        <header>
          <h1>Weather Dashboard</h1>
        <header>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-3 bg-light pt-3 pb-3">
                <h5>Search for a City:</h5>

              <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter Name of City: ">
                <button type="submit" class="btn btn-primary mb-" id="searchBtn"><i class="fa fa-search"></i></button>
              </div>
              </form>

                <div class="row">
                    <ul class="list-group list-group-flush list" id="city-buttons">
                    </ul>
                </div>
            </div>

            <div class="col pt-3 pb-3">
                <div class="row"> 
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-city">Card title</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                </div>
                <div class="row" id="five-day-forecast">
                  <h5 id="fiveDayForecast">5-Day Forecast:</h5>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
